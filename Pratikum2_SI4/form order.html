<!DOCTYPE html>
<html lang="en">
<head>
	<title>form order</title>
</head>
	<style>
		.gigis{
			background-color: rgba(255, 255, 255, 0.5);
			width: 550px;
			margin:20px auto;
			padding: 15px;
		}
	</style>
<body bgcolor="pink">
	<div class="gigis">
		<h1 align="center"><b>Form Order</b></h1>
	<form>
		<table align="center" border="0" cellpadding="8">
			<tr>
				<td>Full Name</td>
				<td>: <input type="text" name="nama" value="ketikan nama"></td>
			</tr>
			<tr>
				<td>Alamat Email</td>
				<td>: <input type="Email" name="Email"></td>
			</tr>
			<tr>
				<td>password</td>
				<td>: <input type="password" name="password"></td>
			</tr>
			<tr>
				<td>Kode pos</td>
				<td>: <input type="text" name="kode pos"></td>
			</tr>
			<tr>
				<td>No Telp</td>
				<td>: <input type="text" name="no telp"></td>
			</tr>
			<tr>
				<td>Size</td>
				<td>: <input type="checkbox" name="size">XL
					<input type="checkbox" name="size">L
					<input type="checkbox" name="size">M
					<input type="checkbox" name="size">XXL
					<input type="checkbox" name="size">S</td>
			</tr>
			<tr>
			<td> warna</td>
			<td>: <input type="checkbox" name="warna">merah
				<input type="checkbox" name="warna">putih
				<input type="checkbox" name="warna">hitam
				<input type="color" name="favcolor" value="#ff0000"></td>
			</tr>
				<tr>
				<td>Bank Pengirim</td>
				<td>: <input type="Radio" name="bank pengirim">BCA
					<input type="radio" name="bank pengirim">Mandiri
					<input type="radio" name="bank pengirim">BRI
					<input type="radio" name="bank pengirim">BJB Syariah</td>
			</tr>
			<tr>
				<td>Pemilik Rekening</td>
				<td>: <input type="text" name="pemilik rekening"></td>
			</tr>
			<tr>
				<td>Jumlah Uang</td>
				<td>: <input type="text" name="jumlah uang"></td>
			</tr>
			<tr>
				<td>Masukkan detail order</td>
				<td>: <textarea rows="5" cols="20" type="text" name="Kesan" maxlength="50">
					isi disini
					</textarea></td>
			</tr>
			<tr>
				<tr> <td>Rate Form</td>
				<td>: <input type="range" name="points" min="0" max="10"></td>
			</tr>
			<tr>
				<td><input type="submit" name="Submit" value="Submit"></td>
			</tr>
		</table>
	</form>
	<a href="pratikum.html">Home</a>
	
</body>
</html>
